version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.15.3
    filters:
      branches:
        only: master
    steps:
      - checkout
      - restore_cache:
          keys: node_modules-cache
      - run: npx -v
      - run: sudo npm i -g vuepress
      - save_cache:
          key: node_modules-cache
          paths: node_modules
      - run: sh deploy.circleci.sh
